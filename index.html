<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/mustard-ui@latest/dist/css/mustard-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>keyboard</title>
</head>

<body>
    <div>

        <input type="text" class="i-11">
        <div class="out-11">
        </div>
    </div>

                <div class="keyboard">
                    <div class="line">
                        <div class="key" data="Backquote">`</div>
                        <div class="key" data="Digit1">1</div>
                        <div class="key" data="Digit2">2</div>
                        <div class="key" data="Digit3">3</div>
                        <div class="key" data="Digit4">4</div>
                        <div class="key" data="Digit5">5</div>
                        <div class="key" data="Digit6">6</div>
                        <div class="key" data="Digit7">7</div>
                        <div class="key" data="Digit8">8</div>
                        <div class="key" data="Digit9">9</div>
                        <div class="key" data="Digit0">0</div>
                        <div class="key" data="Minus">-</div>
                        <div class="key" data="Equal">=</div>
                        <div class="key backspace" data="Backspace">Backspace</div>
                    </div>
                    <div class="line-2">
                        <div class="key tab" data="Tab">Tab</div>
                        <div class="key" data="KeyQ">Q</div>
                        <div class="key" data="KeyW">W</div>
                        <div class="key" data="KeyE">E</div>
                        <div class="key" data="KeyR">R</div>
                        <div class="key" data="KeyT">T</div>
                        <div class="key" data="KeyY">Y</div>
                        <div class="key" data="KeyU">U</div>
                        <div class="key" data="KeyI">I</div>
                        <div class="key" data="KeyO">O</div>
                        <div class="key" data="KeyP">P</div>
                        <div class="key" data="BracketLeft">[</div>
                        <div class="key" data="BracketRight">]</div>
                        <div class="key" data="Backslash">\</div>
                    </div>
                    <div class="line-3">
                        <div class="key capsLock" data="CapsLock">CapsLock</div>
                        <div class="key" data="KeyA">A</div>
                        <div class="key" data="KeyS">S</div>
                        <div class="key" data="KeyD">D</div>
                        <div class="key" data="KeyF">F</div>
                        <div class="key" data="KeyG">G</div>
                        <div class="key" data="KeyH">H</div>
                        <div class="key" data="KeyJ">J</div>
                        <div class="key" data="KeyK">K</div>
                        <div class="key" data="KeyL">L</div>
                        <div class="key" data="Semicolon">;</div>
                        <div class="key" data="Quote">'</div>
                        <div class="key enter" data="Enter">Enter</div>
                    </div>
                    <div class="line-4">
                        <div class="key shift-l" data="ShiftLeft"><img src="https://img.icons8.com/dotty/15/000000/up.png"/>Shift</div>
                        <div class="key" data="KeyZ">Z</div>
                        <div class="key" data="KeyX">X</div>
                        <div class="key" data="KeyC">C</div>
                        <div class="key" data="KeyV">V</div>
                        <div class="key" data="KeyB">B</div>
                        <div class="key" data="KeyN">N</div>
                        <div class="key" data="KeyM">M</div>
                        <div class="key" data="Comma">,</div>
                        <div class="key" data="Period">.</div>
                        <div class="key"data="Slash">/</div>
                        <div class="key shift-r"data="ShiftRight"><img src="https://img.icons8.com/dotty/15/000000/up.png"/>Shift</div>
                        <div class="key" data="ArrowLeft"><img src="https://img.icons8.com/fluent-systems-filled/24/000000/left.png"/></div>
                        <div class="key" data="ArrowUp"><img src="https://img.icons8.com/windows/24/000000/up.png"/></div>
                        <div class="key" data="ArrowRight"><img src="https://img.icons8.com/fluent-systems-filled/24/000000/right.png"/></div>
                    </div>
                    <div class="line-5">
                        <div class="key ctrl-l" data="ControlLeft">Ctrl</div>
                        <div class="key">Fn</div>
                        <div class="key windows" data="MetaLeft"><img src="https://img.icons8.com/metro/20/000000/windows8.png"/></div>
                        <div class="key alt-l" data="AltLeft">Alt</div>
                        <div class="key space" data="Space"></div>
                        <div class="key alt-r" data="AltRight">Alt</div>
                        <div class="key context-menu" data="ControlRight"><img src="https://img.icons8.com/material-rounded/20/000000/menu--v1.png"/></div>
                        <div class="key up" data="PageUp"> Pg Up</div>
                        <div class="key" data="ArrowDown"><img src="https://img.icons8.com/fluent-systems-filled/24/000000/down--v1.png"/></div>
                        <div class="key down" data="PageDown">Pg Dn</div>
                    </div>
            </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
